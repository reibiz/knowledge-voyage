<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Voyage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e) !important; /* Dark gradient background */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s;
            position: relative;
            background-color: transparent !important; /* No white background */
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: hsl(50, 100%, 70%); /* Gold/neon color for dots */
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); opacity: 0.2; }
            50% { transform: translate(50vw, 50vh) scale(1.2); opacity: 0.4; }
            100% { transform: translate(100vw, 100vh) scale(1); opacity: 0.2; }
        }

        #game-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Light, see-through white box for the game */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1; /* Keeps the game box on top of particles */
            color: #fff;
        }

        #game-container.shake {
            animation: shake 0.5s ease-in-out;
        }

        #battle-hud {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .player-card {
            width: 90px;
            height: 120px; /* Increased height for portrait */
            background: linear-gradient(135deg, #444, #555);
            border: 2px solid #777;
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, opacity 0.5s;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        .player-card.eliminated {
            opacity: 0.4;
            position: relative;
        }

        .player-card.eliminated::after {
            content: "X";
            color: #ff4d4d;
            font-size: 2.5em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .player-card .avatar {
            width: 60px;
            height: 60px;
            margin: 0 auto 5px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Glowing edge */
            animation: avatarPulse 2s infinite ease-in-out; /* Subtle pulse */
        }

        .player-card .name {
            font-size: 0.9em;
            color: #fff;
            margin: 5px 0;
        }

        .player-card .lives {
            font-size: 1em;
            color: #ffd700;
        }

        @keyframes avatarPulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { transform: scale(1.03); box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }

        #question-container {
            perspective: 1000px; /* Creates 3D space */
            width: 100%;
            max-width: 800px;
            margin: 0 0 15px 0;
        }

        #question {
            font-family: 'Bangers', cursive;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #222;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
            border: 3px solid #ffcc00;
            transform: rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
            transition: transform 0.3s ease-in-out;
            animation: questionPop 1s ease-out forwards;
        }

        #question:hover {
            transform: rotateX(2deg) rotateY(2deg) scale(1.02); /* Subtle hover tilt */
        }

        @keyframes questionPop {
            0% {
                transform: rotateX(30deg) rotateY(30deg) scale(0.9);
                opacity: 0;
            }
            50% {
                transform: rotateX(15deg) rotateY(15deg) scale(1.05); /* Overshoot for smoothness */
                opacity: 1;
            }
            100% {
                transform: rotateX(0deg) rotateY(0deg) scale(1); /* Perfectly straight */
                opacity: 1;
            }
        }

        #timer-bar-container {
            width: 100%;
            height: 30px;
            margin: 10px 0;
            background: linear-gradient(135deg, #333, #555); /* Darker base for contrast */
            border: 2px solid #666;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5), 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative; /* For wave effect */
        }

        #timer-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ffd700, #ffaa00); /* Vibrant gradient */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8), inset 0 2px 5px rgba(255, 255, 255, 0.5); /* Glossy glow */
            position: relative;
            overflow: hidden;
            transition: width linear; /* Duration set in JS */
            transform: translateZ(0); /* Force hardware acceleration */
        }

        #timer-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: wave 2s infinite linear; /* Energy wave effect */
        }

        @keyframes wave {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 25px;
            font-size: 1.6em;
            color: white;
            background: linear-gradient(135deg, #555, #777);
            border: 3px solid #888;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            min-height: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .option-btn[data-letter="A"] { background: linear-gradient(135deg, #d9534f, #c9302c); }
        .option-btn[data-letter="B"] { background: linear-gradient(135deg, #5cb85c, #449d44); }
        .option-btn[data-letter="C"] { background: linear-gradient(135deg, #f0ad4e, #ec971f); }
        .option-btn[data-letter="D"] { background: linear-gradient(135deg, #0275d8, #025aa5); }

        #feedback {
            font-size: 1.4em;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            width: 100%;
            text-align: center;
        }

        #feedback.show {
            opacity: 1;
        }

        #feedback.sparkle {
            animation: sparkle 0.7s ease-in-out;
        }

        #play-again-btn {
            padding: 15px 30px;
            font-size: 1.4em;
            color: white;
            background: linear-gradient(135deg, #0275d8, #025aa5);
            border: 3px solid #0056b3;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #play-again-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        #score-display, #lobby {
            font-size: 1.3em;
            margin: 10px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            border-radius: 10px;
            width: 100%;
            text-align: center;
        }

        #power-ups {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 10px 0;
            width: 100%;
        }

        .power-up-btn {
            padding: 12px 20px;
            font-size: 1.1em;
            color: white;
            background: linear-gradient(135deg, #666, #888);
            border: 2px solid #999;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .power-up-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #daily-timer {
            font-size: 1.1em;
            margin: 15px 0;
            text-align: center;
            color: #ffd700;
        }

        #leaderboard, #category-selection, #league-dashboard {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #leaderboard table, #category-selection table, #league-dashboard table {
            width: 100%;
            border-collapse: collapse;
        }

        #leaderboard th, #leaderboard td, #category-selection th, #category-selection td, #league-dashboard th, #league-dashboard td {
            padding: 10px;
            border: 1px solid #666;
        }

        #leaderboard th, #category-selection th, #league-dashboard th {
            background: linear-gradient(135deg, #555, #777);
            font-family: 'Bangers', cursive;
            color: #fff;
        }

        .category-btn, .daily-challenge-btn, .battle-royale-btn, .league-btn {
            padding: 12px 20px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #0275d8, #025aa5);
            border: 2px solid #0056b3;
            border-radius: 10px;
            cursor: pointer;
            margin: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .category-btn:hover, .daily-challenge-btn:hover, .battle-royale-btn:hover, .league-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .category-btn.locked, .daily-challenge-btn.disabled {
            background: linear-gradient(135deg, #666, #888);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .bronze { border-color: #cd7f32; }
        .silver { border-color: #c0c0c0; }
        .gold { border-color: #ffd700; }

        #league-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #555, #777);
            border: 2px solid #888;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #0275d8, #025aa5);
            border-color: #0056b3;
        }

        .coin-icon::before { content: ""; font-size: 1.2em; }
        .star-icon::before { content: ""; font-size: 1.2em; }
        .gem-icon::before { content: ""; font-size: 1.2em; }

        @keyframes sparkle {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
            50% { 
                box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.9),
                            0 0 40px 20px rgba(255, 215, 0, 0.6),
                            0 0 60px 30px rgba(255, 215, 0, 0.3);
            }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
            z-index: 10; /* Above particles (z-index: -1) and game container */
        }

        #title-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease-in-out;
        }

        #start-game-btn {
            padding: 20px 40px;
            font-size: 1.8em;
            font-family: 'Bangers', cursive;
            color: white;
            background: linear-gradient(135deg, #ffd700, #ffaa00); /* Matches your question style for consistency */
            border: 3px solid #ffcc00;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #start-game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 215, 0, 0.7);
        }

        #start-game-btn:active {
            transform: scale(0.95);
        }

        #game-container {
            display: none; /* Initially hidden until start button is clicked */
        }

        /* Define icons for stars and gems */
        .star-icon::before {
            content: "★";
            color: #ffd700; /* Gold color for stars */
            margin-right: 5px;
        }

        .gem-icon::before {
            content: "💎";
            color: #00b7eb; /* Cyan color for gems */
            margin-right: 5px;
        }

        /* Style the table */
        #category-selection table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        #category-selection th, #category-selection td {
            padding: 12px;
            border: 1px solid #666;
            text-align: center;
        }

        #category-selection th {
            background: linear-gradient(135deg, #555, #777);
            font-family: 'Bangers', cursive;
            color: #fff;
            font-size: 1.2em;
        }

        #category-selection td {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Status colors */
        .status-unlocked {
            color: #28a745;
            font-weight: bold;
        }

        .status-locked {
            color: #dc3545;
            font-weight: bold;
        }

        /* Play/Unlock button styles */
        .play-btn, .unlock-btn {
            padding: 8px 16px;
            font-size: 1em;
            color: white;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .play-btn {
            background: linear-gradient(135deg, #0275d8, #025aa5);
            border-color: #0056b3;
        }

        .unlock-btn {
            background: linear-gradient(135deg, #666, #888);
            border-color: #999;
        }

        .play-btn:hover, .unlock-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Section headers */
        .section-header {
            font-family: 'Bangers', cursive;
            font-size: 1.5em;
            margin: 15px 0;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="title-screen">
        <img src="title-screen.jpg" alt="Knowledge Voyage Title Screen" id="title-image">
        <button id="start-game-btn">Start Game</button>
    </div>
    <div class="particles"></div>
    <div id="game-container">
        <div id="battle-hud" style="display: none;"></div>
        <div id="question-container">
            <div id="question"></div>
        </div>
        <div id="timer-bar-container">
            <div id="timer-bar"></div>
        </div>
        <div id="options"></div>
        <div id="feedback"></div>
        <div id="score-display">Score: 0 | Streak: 0 | Coins: <span class="coin-icon"></span>0 | Stars: <span class="star-icon"></span>0 | Gems: <span class="gem-icon"></span>0</div>
        <div id="lobby"></div>
        <div id="power-ups">
            <button class="power-up-btn" data-power="extraTime">Extra Time (10 <span class="coin-icon"></span>)</button>
            <button class="power-up-btn" data-power="doublePoints">Double Points (10 <span class="coin-icon"></span>)</button>
            <button class="power-up-btn" data-power="freeze">Freeze Timer (10 <span class="coin-icon"></span>)</button>
            <button class="power-up-btn" data-power="fiftyFifty">50/50 (15 <span class="coin-icon"></span>)</button>
            <button class="power-up-btn" data-power="stealPoints">Steal Points (20 <span class="coin-icon"></span>)</button>
            <button class="power-up-btn" data-power="shield">Shield (10 <span class="gem-icon"></span>)</button>
        </div>
        <div id="daily-timer"></div>
        <div id="category-selection" style="display: none;"></div>
        <div id="league-dashboard"></div>
        <div id="leaderboard"></div>
    </div>

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadGameState() {

                if (savedState) {

                    game.stars = state.stars || 0;
                    game.gems = state.gems || 0;
                    game.dailyStreak = state.dailyStreak || 0;
                    game.lastDailyChallenge = state.lastDailyChallenge ? new Date(state.lastDailyChallenge) : null;
                    for (let category in state.categories) {
                        if (game.categories[category]) {
                            game.categories[category].unlocked = state.categories[category].unlocked || false;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading game state:', error);
                game = { ...game, stars: 0, gems: 0, dailyStreak: 0, lastDailyChallenge: null };
            }
        }

                console.error('Timer bar not found');
                return;
            }
            const duration = game.freeze ? Infinity : (customDuration !== undefined ? customDuration : (game.extraTime ? 9 : 6));

            timerBar.style.transition = 'none';
            timerBar.style.width = "100%";
            void timerBar.offsetWidth;

            if (!game.freeze) {
                timerBar.style.transition = `width ${duration}s linear`;
                timerBar.style.width = "0%";
            }

            if (game.timerId) clearTimeout(game.timerId);
            if (!game.freeze) {
                game.timerId = setTimeout(() => {
                    if (!game.answers["You"]) {
                        game.battlePlayers.filter(p => p.lives > 0 && !game.answers[p.name] && p.name !== "You").forEach(p => checkAnswer(p.name, null, duration));
                        playBuzzer();
                    }
                }, duration * 1000);
            }
        }

        function simulateAIAnswers(q) {
            const aiPlayers = game.battlePlayers.filter(p => p.lives > 0 && p.name !== "You");
            const player = game.battlePlayers.find(p => p.name === "You");
            const playerScore = player.score || 0;
            const playerStreak = player.streak || 0;

            // Determine the current category (for expertise bonus)
            let currentCategory = game.isDailyChallenge || game.isBattleRoyale
                ? null // For mixed modes, we'll average difficulty
                : game.selectedCategory;

            aiPlayers.forEach((aiPlayer, index) => {
                if (!aiPlayer.personality) {
                    aiPlayer.personality = game.aiPersonalities[index % game.aiPersonalities.length];
                }

                const personality = aiPlayer.personality;
                let baseAccuracy = personality.baseAccuracy;
                let minDelay = personality.minDelay;
                let maxDelay = personality.maxDelay;

                // Adjust accuracy and speed based on player performance
                let difficultyScaler = 1 + (playerScore / 100) * 0.1 + (playerStreak / 5) * 0.05;
                difficultyScaler = Math.min(difficultyScaler, 2); // Cap at 2x difficulty

                // Apply category expertise bonus
                let expertiseBonus = 0;
                if (currentCategory && personality.expertise === currentCategory) {
                    expertiseBonus = 0.15; // 15% accuracy boost in their expertise
                    minDelay *= 0.8; // Answer 20% faster
                    maxDelay *= 0.8;
                }

                // Final accuracy with expertise and variability
                let correctnessChance = baseAccuracy + expertiseBonus;
                correctnessChance *= difficultyScaler;
                correctnessChance = Math.min(correctnessChance, 0.95); // Cap at 95% accuracy

                // Add random variability (±10% accuracy fluctuation)
                const variability = (Math.random() * 0.2) - 0.1; // Random -10% to +10%
                correctnessChance = Math.max(0.1, Math.min(0.95, correctnessChance + variability));

                // Adjust speed based on difficulty
                minDelay = Math.max(500, minDelay / difficultyScaler);
                maxDelay = Math.max(1000, maxDelay / difficultyScaler);

                const delay = Math.random() * (maxDelay - minDelay) + minDelay;

                const timeout = setTimeout(() => {
                    if (!game.answers[aiPlayer.name]) {
                        const options = ["A", "B", "C", "D"];
                        const isCorrect = Math.random() < correctnessChance;
                        const answer = isCorrect ? q.correctAnswer : options[Math.floor(Math.random() * options.length)];
                        const timeTaken = delay / 1000;
                        checkAnswer(aiPlayer.name, answer, timeTaken, true);
                    }
                }, delay);
                game.aiTimeouts.push(timeout);
            });
        }

        function checkAnswer(playerName, answer, timeTaken, silent = false) {
            if (game.answers[playerName]) return;

            const q = (game.isDailyChallenge ? game.dailyChallengeQuestions : 
                    (game.isBattleRoyale ? game.battleRoyaleQuestions : 
                    game.currentQuestions))[game.questionIndex];
            const correct = answer === q.correctAnswer;
            const player = game.battlePlayers.find(p => p.name === playerName);
            game.answers[playerName] = { answer, timeTaken, correct };

            if (correct) {
                const basePoints = Math.max(10 * ++player.streak - Math.floor(timeTaken), 0);
                let multiplier = 1;
                let streakMessage = "";

                // Apply streak multipliers
                if (player.streak >= 7) {
                    multiplier = 3;
                    streakMessage = " x3 Streak Bonus!";
                } else if (player.streak >= 5) {
                    multiplier = 2;
                    streakMessage = " x2 Streak Bonus!";
                } else if (player.streak >= 3) {
                    multiplier = 1.5;
                    streakMessage = " x1.5 Streak Bonus!";
                }

                let finalPoints = basePoints * multiplier;

                if (playerName === "You") {
                    if (game.doublePoints) {
                        finalPoints *= 2;
                        game.doublePoints = false;
                    }
                    player.score += finalPoints;
                    player.coins += player.streak;
                    game.stars += 1;

                    // Apply streak milestone bonuses
                    if (player.streak === 5) {
                        player.coins += 5;
                        game.stars += 5;
                        streakMessage += " +5 Coins!";
                        playCheer();
                        confetti({ particleCount: 100, spread: 70 });
                    } else if (player.streak === 7) {
                        player.coins += 10; // Equivalent to a free power-up
                        game.stars += 5;
                        streakMessage += " +10 Coins!";
                        playCheer();
                        confetti({ particleCount: 150, spread: 100 });
                    }

                    // Handle Steal Points success
                    if (game.stealPointsActive && game.stealPointsTarget) {
                        const stealAmount = Math.min(game.stealPointsTarget.score, 20);
                        if (stealAmount > 0) {
                            game.stealPointsTarget.score -= stealAmount;
                            player.score += stealAmount;
                            document.getElementById("feedback").textContent = `Correct! Stole ${stealAmount} points from ${game.stealPointsTarget.name}!` + streakMessage;
                        } else {
                            document.getElementById("feedback").textContent = "Correct! Nothing to steal." + streakMessage;
                        }
                        game.stealPointsActive = false;
                        game.stealPointsTarget = null;
                    } else {
                        document.getElementById("feedback").textContent = "Correct!" + streakMessage;
                    }

                    if (game.isDailyChallenge) game.gems += 1;

                    document.getElementById("feedback").style.color = "#28a745";
                    document.getElementById("feedback").classList.add("show", "sparkle");
                    console.log("Correct answer by You - Playing chime");
                    playChime();
                } else if (!silent) {
                    player.score += finalPoints;
                    player.coins += player.streak;
                }
            } else {
                player.streak = 0;
                let lifeLost = true;
                if (playerName === "You" && game.shieldActive) {
                    game.shieldActive = false;
                    lifeLost = false;
                    document.getElementById("feedback").textContent = "Wrong! Shield protected your life.";
                    const shieldButton = document.querySelector('.power-up-btn[data-power="shield"]');
                    if (shieldButton) shieldButton.disabled = true;
                }

                if (lifeLost) {
                    player.lives--;
                    if (playerName === "You") {
                        document.getElementById("feedback").textContent = "Wrong!";
                        document.getElementById("feedback").style.color = "#dc3545";
                        document.getElementById("game-container").classList.add("shake");
                        console.log("Wrong answer by You - Playing buzzer");
                        playBuzzer();
                    }
                }

                // Handle Steal Points failure
                if (playerName === "You" && game.stealPointsActive && game.stealPointsTarget) {
                    const penalty = 40;
                    player.score = Math.max(0, player.score - penalty);
                    document.getElementById("feedback").textContent = lifeLost
                        ? `Wrong! Failed steal, lost ${penalty} points!`
                        : `Wrong! Failed steal, lost ${penalty} points! (Shield protected life)`;
                    game.stealPointsActive = false;
                    game.stealPointsTarget = null;
                }

                document.getElementById("feedback").classList.add("show");
            }

            updateScoreDisplay();
            if (game.isBattleRoyale) updateBattleHud();
            else updateLobby();

            // If player answers, process and decide next step
            if (playerName === "You") {
                if (game.timerId) clearTimeout(game.timerId);
                game.aiTimeouts.forEach(clearTimeout);
                game.aiTimeouts = [];

                // Stop timer bar animation instantly
                const timerBar = document.getElementById("timer-bar");
                timerBar.style.transition = 'none';
                timerBar.style.width = "0%";

                // Battle Royale elimination logic
                if (game.isBattleRoyale) {
                    const answersThisRound = Object.values(game.answers);
                    const incorrectPlayers = game.battlePlayers.filter(p => game.answers[p.name] && !game.answers[p.name].correct && p.lives > 0 && p.name !== "You");
                    let toEliminate = [];
                    if (incorrectPlayers.length > 0) {
                        toEliminate = [incorrectPlayers[0]]; // Eliminate one incorrect AI player
                    } else if (answersThisRound.length > 1) { // Only eliminate if AI has answered
                        const slowestCorrect = answersThisRound.filter(a => a.correct && game.battlePlayers.find(p => p.name !== "You" && game.answers[p.name] === a)).sort((a, b) => b.timeTaken - a.timeTaken)[0];
                        toEliminate = slowestCorrect ? [game.battlePlayers.find(p => p.name !== "You" && game.answers[p.name] === slowestCorrect)] : [];
                    }
                    toEliminate.forEach(p => {
                        if (p && p.lives > 0) p.lives = 0;
                    });
                }

                const feedback = document.getElementById("feedback");
                feedback.classList.remove("show", "sparkle");
                document.getElementById("game-container").classList.remove("shake");
                if (game.isBattleRoyale) updateBattleHud();
                else updateLobby();

                const remainingPlayers = game.battlePlayers.filter(p => p.lives > 0);
                const you = game.battlePlayers.find(p => p.name === "You");

                console.log(`After answer - Question Index: ${game.questionIndex}, Remaining Players: ${remainingPlayers.length}, Your Lives: ${you.lives}`);

                // Battle Royale logic
                if (game.isBattleRoyale) {
                    if (you.lives <= 0) {
                        console.log("You are eliminated - Ending Battle Royale");
                        endGame();
                    } else if (remainingPlayers.length <= 1) {
                        console.log("Only one player remains - Ending Battle Royale");
                        endGame();
                    } else if (game.questionIndex >= 9) { // 0-9 is 10 questions
                        console.log("10 questions completed - Ending Battle Royale");
                        endGame();
                    } else {
                        console.log("Proceeding to next question in Battle Royale");
                        game.questionIndex++;
                        nextQuestion();
                    }
                } else { // Non-Battle Royale modes
                    if (game.questionIndex >= (game.isDailyChallenge ? 4 : 9)) { // 0-4 for 5, 0-9 for 10
                        console.log("Max questions reached for non-Battle Royale - Ending game");
                        endGame();
                    } else {
                        console.log("Proceeding to next question in non-Battle Royale");
                        game.questionIndex++;
                        nextQuestion();
                    }
                }
            }
        }

        function updateScoreDisplay() {
            const you = game.battlePlayers.find(p => p.name === "You") || { score: 0, streak: 0, coins: 0, lives: 3 };
            game.score = you.score;
            game.streak = you.streak;
            game.coins = you.coins;
            let multiplierText = "";
            if (game.streak >= 7) {
                multiplierText = " | Multiplier: x3";
            } else if (game.streak >= 5) {
                multiplierText = " | Multiplier: x2";
            } else if (game.streak >= 3) {
                multiplierText = " | Multiplier: x1.5";
            }
            document.getElementById("score-display").innerHTML = `Score: ${game.score} | Streak: ${game.streak}${multiplierText} | Coins: <span class="coin-icon"></span>${game.coins} | Stars: <span class="star-icon"></span>${game.stars} | Gems: <span class="gem-icon"></span>${game.gems}`;
            if (game.isBattleRoyale) {
                document.getElementById("score-display").innerHTML += ` | Lives: ${"❤️".repeat(you.lives)}`;
            }
        }

        function updateLobby() {
            const lobby = document.getElementById("lobby");
            lobby.innerHTML = "<h3 style='font-family: Bangers, cursive;'>Players</h3>";
            game.battlePlayers.forEach(player => {
                lobby.innerHTML += `<p>${player.name}: Score: ${player.score}, Streak: ${player.streak}</p>`;
            });
        }

        function endGame() {
            const you = game.battlePlayers.find(p => p.name === "You");
            if (game.score > 0) {
                updateLeaderboard(game.score, game.streak);
            }
            if (game.isDailyChallenge) {
                const today = new Date();
                game.lastDailyChallenge = today;
                game.dailyStreak = game.lastDailyChallenge && new Date(game.lastDailyChallenge).toDateString() === new Date(today.getTime() - 24 * 60 * 60 * 1000).toDateString() ? game.dailyStreak + 1 : 1;
                const streakBonus = Math.min(game.dailyStreak - 1, 5);
                game.gems += streakBonus;
                document.getElementById("feedback").textContent = `Daily Challenge Complete! +${game.gems} Gems (Streak: ${game.dailyStreak})`;
                document.getElementById("feedback").style.color = "#ffc107";
                document.getElementById("feedback").classList.add("show");
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                setTimeout(() => document.getElementById("feedback").classList.remove("show"), 2000);
            } else if (game.isBattleRoyale) {
                const activePlayers = game.battlePlayers.filter(p => p.lives > 0);
                const winner = activePlayers.length === 1 ? activePlayers[0] : null;
                if (winner && winner.name === "You") {
                    game.stars += 50;
                    game.gems += 20;
                    document.getElementById("feedback").textContent = "Victory Royale! +50 Stars, +20 Gems";
                    document.getElementById("feedback").style.color = "#ffd700";
                    document.getElementById("feedback").classList.add("show", "sparkle");
                    confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
                    setTimeout(() => document.getElementById("feedback").classList.remove("show", "sparkle"), 2000);
                } else {
                    const rank = game.battlePlayers.filter(p => p.lives > you.lives).length + 1;
                    if (rank <= 3 && you.lives > 0) {
                        game.stars += 5;
                        document.getElementById("feedback").textContent = `Top 3 Finish! Rank ${rank}, +5 Stars`;
                        document.getElementById("feedback").style.color = "#c0c0c0";
                        document.getElementById("feedback").classList.add("show");
                        confetti({ particleCount: 75, spread: 50, origin: { y: 0.6 } });
                        setTimeout(() => document.getElementById("feedback").classList.remove("show"), 2000);
                    } else {
                        document.getElementById("feedback").textContent = `Eliminated! Rank ${rank}`;
                        document.getElementById("feedback").style.color = "#dc3545";
                        document.getElementById("feedback").classList.add("show");
                        setTimeout(() => document.getElementById("feedback").classList.remove("show"), 2000);
                    }
                }
            }
            saveGameState();
            document.getElementById("question").textContent = `Game Over! Your Final Score: ${game.score}`;
            const options = document.getElementById("options");
            options.innerHTML = "";
            document.getElementById("battle-hud").style.display = "none";
            document.getElementById("timer-bar-container").style.display = "none";
            document.getElementById("score-display").style.display = "none";
            document.getElementById("lobby").style.display = "none";
            document.getElementById("power-ups").style.display = "none";
            document.getElementById("daily-timer").style.display = "block";
            document.getElementById("league-dashboard").style.display = "none";
            document.getElementById("feedback").textContent = "";
            document.getElementById("game-container").classList.remove("shake");

            const playAgainBtn = document.createElement("button");
            playAgainBtn.id = "play-again-btn";
            playAgainBtn.textContent = "Play Again"; // Changed from "Back to Categories"
            playAgainBtn.onclick = showCategorySelection; // Still returns to category selection
            options.appendChild(playAgainBtn);
        }

        function startBackgroundAnimation() {
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            console.log("Browser detected:", isSafari ? "Safari" : "Not Safari");

            // For both Safari and Chrome: Use CSS-based particles (no canvas needed)
            const particleContainer = document.createElement('div');
            particleContainer.className = 'particles';
            particleContainer.style.zIndex = '-1'; // Keeps particles behind the game box
            for (let i = 0; i < 50; i++) { // Make 50 little dots (particles) that move
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw'; // Random spot on the screen (left to right)
                particle.style.top = Math.random() * 100 + 'vh'; // Random spot on the screen (top to bottom)
                particle.style.animationDelay = Math.random() * 10 + 's'; // Start moving at different times
                particleContainer.appendChild(particle);
            }
            document.body.appendChild(particleContainer);

            // Optional: Make the dots brighter or dimmer based on the timer (you can skip this if it’s confusing)
            const timerBar = document.getElementById("timer-bar");
            if (timerBar) {
                const updateParticles = () => {
                    const progress = parseFloat(timerBar.style.width) / 100 || 1;
                    const particles = document.querySelectorAll('.particle');
                    particles.forEach(p => {
                        p.style.opacity = 0.2 + progress * 0.1; // Dots get brighter or dimmer with time
                    });
                };
                timerBar.addEventListener('transitionend', updateParticles);
                updateParticles(); // Start with the dots at the right brightness
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
            try {
                loadGameState();
                document.getElementById('title-screen').style.display = 'flex'; // Show title screen
                document.getElementById('game-container').style.display = 'none'; // Hide game
                document.getElementById('start-game-btn').addEventListener('click', function() {
                    document.getElementById('title-screen').style.display = 'none'; // Hide title screen
                    document.getElementById('game-container').style.display = 'flex'; // Show game
                    showCategorySelection(); // Start the game by showing category selection
                });
                console.log('Game initialized successfully');
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('game-container').innerHTML = '<p>Error loading game. Check console for details.</p>';
            }
        });

        document.querySelectorAll('.power-up-btn').forEach(btn => {
            btn.onclick = () => {
                const powerUp = btn.getAttribute('data-power');
                const feedback = document.getElementById("feedback");

                // Handle costs and prerequisites
                if (powerUp === "shield" && game.gems < 10) {
                    feedback.textContent = "Not Enough Gems!";
                    feedback.style.color = "#dc3545";
                    feedback.classList.add("show");
                    setTimeout(() => feedback.classList.remove("show"), 1000);
                    return;
                }
                if (["extraTime", "doublePoints", "freeze", "fiftyFifty"].includes(powerUp) && game.coins < (powerUp === "fiftyFifty" ? 15 : 10)) {
                    feedback.textContent = "Not Enough Coins!";
                    feedback.style.color = "#dc3545";
                    feedback.classList.add("show");
                    setTimeout(() => feedback.classList.remove("show"), 1000);
                    return;
                }
                if (powerUp === "stealPoints" && game.coins < 20) {
                    feedback.textContent = "Not Enough Coins!";
                    feedback.style.color = "#dc3545";
                    feedback.classList.add("show");
                    setTimeout(() => feedback.classList.remove("show"), 1000);
                    return;
                }
                if (powerUp === "stealPoints" && !game.isBattleRoyale) {
                    feedback.textContent = "Steal Points only available in Battle Royale!";
                    feedback.style.color = "#dc3545";
                    feedback.classList.add("show");
                    setTimeout(() => feedback.classList.remove("show"), 1000);
                    return;
                }

                // Deduct cost and apply power-up effect
                if (powerUp === "shield") {
                    game.gems -= 10;
                    game.shieldActive = true;
                    feedback.textContent = "Shield Activated! Protects from next life loss.";
                    btn.disabled = true; // Disable to prevent re-use in same match
                } else if (powerUp === "fiftyFifty") {
                    game.coins -= 15;
                    const q = (game.isDailyChallenge ? game.dailyChallengeQuestions : 
                            (game.isBattleRoyale ? game.battleRoyaleQuestions : 
                            game.currentQuestions))[game.questionIndex];
                    const incorrectOptions = q.options.filter(opt => opt.charAt(0) !== q.correctAnswer);
                    const toRemove = shuffle(incorrectOptions).slice(0, 2);
                    document.querySelectorAll('.option-btn').forEach(optBtn => {
                        if (toRemove.some(opt => opt === optBtn.textContent)) {
                            optBtn.disabled = true;
                            optBtn.style.opacity = "0.5";
                        }
                    });
                    feedback.textContent = "50/50 Activated! Two incorrect options removed.";
                } else if (powerUp === "stealPoints") {
                    game.coins -= 20;
                    game.stealPointsActive = true;
                    // Choose a random opponent with lives remaining
                    const opponents = game.battlePlayers.filter(p => p.lives > 0 && p.name !== "You");
                    if (opponents.length > 0) {
                        game.stealPointsTarget = opponents[Math.floor(Math.random() * opponents.length)];
                        feedback.textContent = `Steal Points Activated! Targeting ${game.stealPointsTarget.name}.`;
                    } else {
                        game.stealPointsActive = false;
                        feedback.textContent = "No opponents to steal from!";
                    }
                } else if (powerUp === 'extraTime') {
                    game.coins -= 10;
                    game.extraTime = true;
                    startTimer();
                    feedback.textContent = "Extra Time Activated!";
                } else if (powerUp === 'doublePoints') {
                    game.coins -= 10;
                    game.doublePoints = true;
                    feedback.textContent = "Double Points Activated!";
                } else if (powerUp === 'freeze') {
                    game.coins -= 10;
                    game.freeze = true;
                    startTimer();
                    feedback.textContent = "Timer Frozen!";
                    setTimeout(() => {
                        game.freeze = false;
                        startTimer();
                        feedback.classList.remove("show");
                    }, 3000);
                }

                feedback.style.color = "#ffc107";
                feedback.classList.add("show");
                setTimeout(() => feedback.classList.remove("show"), 1000);
                updateScoreDisplay();
            };
        });
    </script>
